<link href="./css/player.css" rel="stylesheet">
<div>
    <div class="col-sm-12 text-center" style="padding:0px !important;">
        <div class="fp-remoteVideo">
            <div class="display" id="remoteVideo">
            </div>
        </div>
    </div>
    <div class="col-sm-8 text-center col-sm-offset-2" style="margin-top: 20px;display:none;">
        <form id="form" class="form-horizontal" role="form" style="margin-top: 10px">
            <div id="connForm" class="form-group">
                <label class="col-sm-2 control-label">WCS URL</label>
                <div class="col-sm-4">
                    <input type="text" class="form-control" id="url1" value="12">
                </div>
            </div>
            <div id="playForm" class="form-group">
                <label class="col-sm-2 control-label">Stream</label>
                <div class="col-sm-4">
                    <input type="text" class="form-control" id="streamName1" value="ch3111">
                </div>
            </div>
            <div id="volume" class="form-group">
                <label class="col-sm-2 control-label">Volume</label>
                <div class="col-sm-4" style="height: 34px !important;">
                    <div id="volumeControl" style="margin-top: 12px"></div>
                </div>
            </div>
            <div id="fullScreen" class="form-group">
                <label class="col-sm-2 control-label">Full Screen</label>
                <div class="col-sm-1">
                    <button type="button" class="btn btn-default btn-sm" id="fullScreenBtn">
                        <span class="glyphicon glyphicon-fullscreen"></span>
                    </button>
                </div>
            </div>
            <div class="form-group">
                <div class="col-sm-4 control-label">
                    <div id="status"></div>
                    <div id="info"></div>
                </div>
                <div class="col-sm-2 text-right">
                    <button id="playBtn" type="button" class="btn btn-default">Start</button>
                </div>
            </div>
        </form>
    </div>
  </div>
  <script>
     setTimeout(function () {
      init_page();
    }, 1000);
  </script>
  <script src="../vendors/SingalR/jquery.min.js"></script>
  <script src="../flashphoner/js/flashphoner.js"></script>
  <script src="../flashphoner/dependencies/jquery/jquery-ui.js"></script>
  <script src="../flashphoner/dependencies/js/utils.js"></script>
  <script src="../flashphoner/js/player.js"></script>
